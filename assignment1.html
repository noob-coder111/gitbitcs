    <form id="form">
      <label>EMAIL :</label
      ><input type="email" placeholder="abc@xyz.com" id="useremail" required />
      <br />
      <br />
      <label>PASSWORD :</label
      ><input
        type="password"
        minlength="6"
        id="userpassword"
        placeholder="Abc123"
        required
      />
      <br />
      <br />
      <label>SEX :</label>
      <select id="gender" required>
        <option value="">--sex--</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
      <br />
      <br />
      <label>ROLE :</label>
      <input type="radio" id="admin" required />

      <input type="radio" id="user" required />
      <label for="User">User</label>
      <br />
      <br />
      <label>PERMISSIONS :</label>
      <label><input type="checkbox" id="p1" />Perm1</label>
      <label><input type="checkbox" id="p2" />Perm2</label>
      <label><input type="checkbox" id="p3" />Perm3</label>admad
      <label><input type="checkbox" id="p4" />Perm4</label>
      <br />
      <br />
      <div style="text-align: center">
        <!-- <a onclick="submitform()" type="Submit">Submit</a> -->
        <button id="submitit" type="button" onclick="submitform()">
          Submit
        </button>
      </div>
    </form>

    <div id="confirmation" style="display: none">
      <div>
        Email:

        <br /><br />

        <span id="password"></span>
        <br /><br />

        Permissions:

        <label><input type="checkbox" id="perm3" />Perm3</label>

        <br />
        <br />
      </div>
      <div style="text-align: center">
        <button type="submit">Confirm</button>
      </div>
    </div>

    <script>
      function submitform() {
        const email = document.getElementById("useremail").value;
        const password = document.getElementById("userpassword").value;

        const sexvalue = document.getElementById("gender");
        const sex = sexvalue.options[sexvalue.selectedIndex].value;

        // document.getElementById('email').value = document.getElementById('useremail').value;
        // document.getElementById('password').value = document.getElementById('userpassword').value;
        // document.getElementById('sex').value = document.getElementById('gender').value;

        document.getElementById("role").innerHTML = document.getElementById(
          "admin"
        ).checked
          ? "admin"
          : "user";

        document.getElementById("perm1").checked =
          document.getElementById("p1").checked;
        document.getElementById("perm2").checked =

        document.getElementById("confirmation").style.display = "block";

        document.getElementById("password").innerHTML = password;
